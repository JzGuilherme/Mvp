<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../cstop/style.css"> 
</head>
<body>

    <div class="container" style="width: 50%"><h2>Esqueci Minha Senha</h2>
        <p>Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
        
        <form id="forgot-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Enviar link</button>
            <p id="message" style="color: #6B7280"><strong>Nós nunca solicitamos que você redefina sua senha.</strong></p>
        </form>
        
        <a href="../pages/login.html">Voltar ao Login</a>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const emailInput = document.getElementById('email');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o recarregamento da página
            
            const email = emailInput.value;
            messageEl.textContent = 'Enviando...';

            try {
                const response = await fetch('/solicitar-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                // Exibe a mensagem do servidor (Ex: "Se o e-mail existir...")
                messageEl.textContent = data.message;
                messageEl.style.color = 'green';
                form.reset(); // Limpa o formulário

            } catch (error) {
                console.error('Erro:', error);
                messageEl.textContent = 'Erro ao se conectar com o servidor. Tente novamente.';
                messageEl.style.color = 'red';
            }
        });
    </script>

</body>
</html>
