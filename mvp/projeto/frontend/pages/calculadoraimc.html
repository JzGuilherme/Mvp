<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManUp - Calculadora de IMC</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="/mvp/projeto/frontend/cstop/calculadoraimc.css">
</head>

<body>

  <div class="app-container">

    <header class="app-header">
      <div class="logo">
        ManUp
      </div>
      <div class="user-menu">
        <span>Olá, <strong>João!</strong></span>
        <a href="login.html" class="btn-logout">Sair</a>
      </div>
    </header>

    <main class="app-content">

      <section class="page-header">
        <h2>Calculadora de IMC</h2>
      </section>

      <div class="imc-calculator-container">
        <div class="imc-form-panel">
          <h3>Calcule seu Índice</h3>
          <form id="imc-form">
            <div class="modal-form-group">
              <label for="altura">Sua Altura (em cm)</label>
              <input type="number" id="altura" placeholder="Ex: 180" required>
            </div>
            <div class="modal-form-group">
              <label for="peso">Seu Peso (em kg)</label>
              <input type="number" id="peso" placeholder="Ex: 75" required>
            </div>
            <button type="submit" class="btn-primary">Calcular</button>
          </form>
        </div>

        <div class="imc-result-panel" id="imc-result">
          <p>Seu IMC é:</p>
          <h2 id="imc-value">22.8</h2>
          <h3 id="imc-status" class="status-normal">Peso Normal</h3>
          <p id="imc-message">Continue mantendo hábitos saudáveis!</p>
        </div>
      </div>

    </main>

  </div>
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 ManUp. Um projeto MVP Saúde do Homem - UNINASSAU.</p>
    </div>
  </footer>

 <script src="/mvp/projeto/frontend/Script/imc.js"></script>

</body>

</html>
