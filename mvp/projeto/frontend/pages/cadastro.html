<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManUp - Cadastro</title>
  <link rel="stylesheet" href="../cstop/style.css">
 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <div class="branding-panel">
      <h1>ManUp</h1>
      <p>Crie sua conta para começar a cuidar da sua saúde.</p>
    </div>

    <div class="form-panel">
      <h2>Cadastro</h2>

      <form id="register-form" action="/register" method="POST">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input class="input" type="text" id="nome" name="nome_completo" placeholder="Seu nome completo" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input class="input" type="email" id="email" name="email" placeholder="joao@email.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary">Criar Conta</button>
      </form>

      <p class="auth-link">
        Tem uma conta? <a href="login.html">Login</a>
      </p>
      </p>

    </div>
  </div>
</body>
</html>
