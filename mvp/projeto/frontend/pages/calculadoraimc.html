<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManUp - Calculadora de IMC</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Carregar variáveis globais e reset (dashboard/style) antes do CSS específico -->
  <link rel="stylesheet" href="../cstop/style.css" />
  <link rel="stylesheet" href="../cstop/calculadoraimc.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <a href="dashboard.html" class="logo">ManUp</a>
      <div class="user-menu">
        <span>Olá, <strong class="nome-usuario"></strong><strong>!</strong></span>
        <a href="../pages/login.html" class="btn-logout">Sair</a>
      </div>
    </header>

    <main class="app-content">
      <section class="page-header">
        <h2>Calculadora de IMC</h2>
      </section>

      <div class="imc-calculator-container">
        <div class="imc-form-panel">
          <h3>Calcule seu Índice</h3>
          <form id="imc-form">
            <div class="modal-form-group">
              <label for="altura">Sua Altura (em cm)</label>
              <input type="number" id="altura" placeholder="Ex: 180" required />
            </div>
            <div class="modal-form-group">
              <label for="peso">Seu Peso (em kg)</label>
              <input type="number" id="peso" placeholder="Ex: 75" required />
            </div>
            <button type="submit" class="btn-primary">Calcular</button>
          </form>
        </div>

        <div class="imc-result-panel" id="imc-result">
          <p>Seu IMC é:</p>
          <h2 id="imc-value">22.8</h2>
          <h3 id="imc-status" class="status-normal">Peso Normal</h3>
          <p id="imc-message">Continue mantendo hábitos saudáveis!</p>
        </div>
      </div>
    </main>
  </div>
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 ManUp. Um projeto MVP Saúde do Homem - UNINASSAU.</p>
    </div>
  </footer>

  <script src="../Script/imc.js"></script>
  <script>
    // Executa assim que a página (HTML, imagens) terminar de carregar
    window.addEventListener('load', () => {

      // 1. Pega o nome que foi salvo no localStorage (no Passo 2)
      const nomeSalvo = localStorage.getItem('nomeUsuario');

      // 2. Verifica se o nome realmente existe
      if (nomeSalvo) {

        // 3. Pega TODOS os elementos que têm a classe "nome-usuario"
        const elementosNome = document.querySelectorAll('.nome-usuario');

        // 4. Passa por cada um e substitui o texto
        elementosNome.forEach((elemento) => {
          elemento.textContent = nomeSalvo;
        });

      } else {
        // Opcional: Se não achou o nome, o usuário não logou
        console.error("Usuário não logado! Nome não encontrado no localStorage.");
        // Você pode redirecionar de volta ao login se quiser:
        // window.location.href = '/login.html';
      }
    });
  </script>
</body>

</html>
