<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManUp - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/mvp/projeto/frontend/cstop/style.css">
</head>

<body>

  <div class="auth-container">

    <div class="branding-panel">
      <h1>ManUp</h1>
      <p>Sua jornada para a saúde começa aqui. Faça login para continuar.</p>
    </div>

    <div class="form-panel">

      <h2>Login</h2>

      <form id="login-form">

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="joao@email.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

      </form>

      <p class="auth-link">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>

    </div>
  </div>

</body>

</html>
