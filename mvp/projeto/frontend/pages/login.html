<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManUp - Login</title>

  <link rel="stylesheet" href="/mvp/projeto/frontend/cstop/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/">
</head>

<body>

  <div class="auth-container">

    <div class="branding-panel">
      <h1>ManUp</h1>
      <p>Sua jornada para a saúde começa aqui. Faça login para continuar.</p>
    </div>

    <div class="form-panel">

      <h2>Login</h2>

      <form id="login-form">

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="joao@email.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="••••••••" required id="password">
          <button id = "btn" ><img src="eye-close.png" alt="eye-close"></button>
          
        </div>

        <script >

          var btn = document.getElementById('btn');
            btn.addEventListener('click', function(e){
              e.preventDefault();
             var input = document.getElementById('senha');
            if(input.getAttribute('type') == 'password'){
              input.setAttribute('type', 'text');
              btn.innerHTML = '<img src="eye-open.png" alt="eye-open">';
            } else {
              input.setAttribute('type', 'password');
              btn.innerHTML = '<img src="eye-close.png" alt="eye-close">';
            }
          });

       
        </script>
        <button type="submit" class="btn-primary">Entrar</button>
       
      </form>

      <p class="auth-link">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>

    </div>
  </div>

</body>

</html>
