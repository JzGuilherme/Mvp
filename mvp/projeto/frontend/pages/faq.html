<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManUp - Fórum da Comunidade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../cstop/style.css" />
  <link rel="stylesheet" href="../cstop/faq.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <a href="dashboard.html" class="logo">ManUp</a>
      <div class="user-menu">
        <span>Olá, <strong class="nome-usuario">Visitante</strong>!</span>
        <a href="login.html" class="btn-logout">Sair</a>
      </div>
    </header>
    <main class="app-content">
      <section class="page-header">
        <h2>Fórum da Comunidade</h2>
      </section>
      <p class="page-subtitle">Deixe sua dúvida ou compartilhe sua experiência de forma anônima.</p>
      <div class="forum-container">
        <div class="new-post-form post-card">
          <h3>Nova Postagem</h3>
          <form id="post-form">
            <div class="form-group">
              <label for="post-input">Sua mensagem:</label>
              <textarea id="post-input" rows="4" placeholder="Escreva sua dúvida ou conselho..." required></textarea>
            </div>
            <button type="submit" class="btn-primary" id="submit-button">Publicar</button>
          </form>
        </div>
        <div class="post-feed" id="post-feed">
          <div class="feed-status-message" id="feed-status-message">Carregando postagens...</div>
        </div>
        <div class="pagination-controls" id="pagination-controls">
          <button class="btn-secondary" id="prev-page-btn" disabled>
            <span class="material-symbols-outlined">arrow_back</span> Anterior
          </button>
          <button class="btn-secondary" id="next-page-btn" disabled>
            Próxima <span class="material-symbols-outlined">arrow_forward</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 ManUp. Um projeto MVP Saúde do Homem - UNINASSAU.</p>
    </div>
  </footer>
  
  <!-- Script da Página (Local) -->
  <script src="../Script/faq.js"></script>

  <script>
    window.addEventListener('load', () => {
      const nomeSalvo = localStorage.getItem('nomeUsuario');
      if (nomeSalvo) {
        document.querySelectorAll('.nome-usuario').forEach(el => el.textContent = nomeSalvo);
      }
    });
  </script>
</body>
</html>
